<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-labelledby="t1">
  <title id="t1">CodedBryt — visual banner</title>
  <defs>
    <linearGradient id="gv" x1="0" x2="1">
      <stop offset="0" stop-color="#ff6b6b"/>
      <stop offset="0.5" stop-color="#ffd166"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="36" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#0b1020"/>

  <!-- colorful soft blobs -->
  <g filter="url(#soft)" opacity="0.95">
    <ellipse cx="220" cy="160" rx="260" ry="120" fill="url(#gv)"/>
    <ellipse cx="640" cy="60" rx="220" ry="90" fill="#7c3aed" opacity="0.9"/>
    <ellipse cx="980" cy="200" rx="200" ry="110" fill="#06b6d4" opacity="0.85"/>
  </g>

  <!-- subtle grid texture -->
  <g opacity="0.06" fill="#fff">
    <rect x="40" y="40" width="1120" height="240" rx="12" stroke="#fff" stroke-opacity="0.02" fill="none"/>
  </g>

  <!-- minimal label -->
  <g transform="translate(60,68)" font-family="Inter, Arial, sans-serif" fill="#fff">
    <text x="0" y="28" font-size="20" font-weight="600" opacity="0.95">Hi — I'm</text>
    <text x="0" y="74" font-size="56" font-weight="800" letter-spacing="-0.6">CodedBryt</text>
    <text x="0" y="106" font-size="14" opacity="0.9">Intern · AI/ML & Web Dev · Rapper at heart</text>
  </g>

  <!-- decorative rounded panel (visual focus) -->
  <g transform="translate(720,36)">
    <rect x="0" y="0" width="360" height="240" rx="20" fill="#0f172a" opacity="0.7"/>
    <rect x="18" y="18" width="324" height="204" rx="12" fill="url(#gv)" opacity="0.28"/>
  </g>
</svg>
