<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-labelledby="t2">
  <title id="t2">CodedBryt — waveform banner</title>
  <defs>
    <linearGradient id="gw" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="blur2" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="28"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0b1220"/>

  <!-- center visual: waveform + code bracket -->
  <g transform="translate(70,38)">
    <!-- waveform background -->
    <path d="M0 120 C120 40, 240 200, 360 120 C480 40, 600 200, 720 120 C840 40, 960 200, 1080 120 L1080 240 L0 240 Z"
      fill="url(#gw)" opacity="0.16" filter="url(#blur2)"/>
    <!-- stylized waveform lines -->
    <g stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.95" transform="translate(40,20)">
      <path d="M0 120 C120 60, 240 180, 360 120 C480 60, 600 180, 720 120 C840 60, 960 180, 1040 120" fill="none" stroke="#06b6d4"/>
      <path d="M0 140 C120 80, 240 200, 360 140 C480 80, 600 200, 720 140 C840 80, 960 200, 1040 140" fill="none" stroke="#8b5cf6" opacity="0.6"/>
    </g>

    <!-- large visual bracket -->
    <g transform="translate(920,20)">
      <path d="M0 0 L24 0 L24 40" stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.9"/>
      <path d="M0 200 L24 200 L24 160" stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.9"/>
    </g>
  </g>

  <!-- small text left -->
  <g transform="translate(56,54)" font-family="Inter, Arial, sans-serif" fill="#fff">
    <text x="0" y="36" font-size="44" font-weight="800">CodedBryt</text>
    <text x="0" y="74" font-size="14" opacity="0.9">Bars • Code • AI — blending sound and systems</text>
  </g>

  <!-- footer quote -->
  <text x="56" y="280" font-family="Inter, Arial" font-size="12" fill="#9ca3af">“I’m not in competition with anyone — I’m in progress with myself.”</text>
</svg>
