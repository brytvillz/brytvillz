<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">CodedBryt banner — clean</title>
  <defs>
    <linearGradient id="grad1" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="12" fill="url(#grad1)"/>
  <g transform="translate(48,56)" font-family="Helvetica, Arial, sans-serif" fill="#fff">
    <text x="0" y="58" font-size="48" font-weight="700">Hi — I'm <tspan style="letter-spacing:0.6px">CodedBryt</tspan></text>
    <text x="0" y="102" font-size="18" font-weight="600" opacity="0.95">Intern • AI/ML & Web Dev • Rapper at heart</text>
    <text x="0" y="132" font-size="14" opacity="0.9">Blending creativity through tech, sound, and innovation</text>
  </g>

  <!-- callout pills -->
  <g transform="translate(780,56)">
    <rect x="0" y="0" rx="8" ry="8" width="360" height="52" fill="rgba(255,255,255,0.12)" />
    <text x="16" y="34" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#fff">Learning: HTML • CSS • JS • Prompt Engineering</text>
  </g>

  <!-- subtle pattern -->
  <g opacity="0.08" fill="#000">
    <circle cx="1000" cy="220" r="80"/>
    <circle cx="1100" cy="70" r="40"/>
  </g>
</svg>